<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Add New Questions</title>
    <link rel="stylesheet" href="form.css" />
    <script src="js/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Quiz App</h1>
    </header>
    <main data-js="main">
      <form action="" class="add-container" data-js="form">
        <fieldset class="form-field">
          <label for="add-question">Your question:</label>
          <textarea
            name="addQuestion"
            id="add-question"
            cols="30"
            rows="8"
          ></textarea>
        </fieldset>
        <fieldset class="form-field">
          <label for="add-answer">Your answer:</label>
          <textarea
            name="addAnswer"
            id="add-answer"
            cols="30"
            rows="8"
          ></textarea>
        </fieldset>
        <fieldset class="form-field">
          <label for="add-tag">Tag:</label>
          <input
            type="text"
            name="addTag"
            id="add-tag"
            size="37"
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-field">
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </main>
    <footer>
      <a class="icon-container" href="index.html">
        <img
          src="resources/home.png"
          alt="home-transparent"
          class="icon-container__bottom-icon"
        />
      </a>
      <a class="icon-container" href="bookmarks.html">
        <img
          src="resources/bookmark_transparent.png"
          alt="bookmark-transparent"
          class="icon-container__bottom-icon"
        />
      </a>
      <a class="icon-container" href="form.html">
        <img
          src="resources/add_filled.png"
          alt="add-filled"
          class="icon-container__bottom-icon"
        />
      </a>
      <a class="icon-container" href="profile.html">
        <img
          src="resources/profile.png"
          alt="profile-transparent"
          class="icon-container__bottom-icon"
        />
      </a>
    </footer>
  </body>
</html>
